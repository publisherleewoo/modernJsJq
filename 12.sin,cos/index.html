<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://underscorejs.org/underscore.js"></script>
   
</head>
<body>
<h1 id="sun">sun</h1>
<h1 id="earth">earth</h1>
<h1 id="moon">moon</h1>
        <script>
        var sun =document.getElementById('sun');
        var earth =document.getElementById('earth');
        var moon =document.getElementById('moon');
        var sunX = 250;
        var sunY = 250;

        sun.style.position="absolute"
        sun.style.left = sunX +'px';
        sun.style.top = sunY +'px';

        earth.style.position="absolute";
        moon.style.position="absolute";
        
        var earthAngle = 0;
        var moonAngle = 0;

        setInterval(function(){
            var earthX = sunX +Math.cos(earthAngle) * 150;      //반지름
            var earthY = sunY + Math.sin(earthAngle) * 150;     //반지름
            var moonX = earthX + Math.cos(moonAngle) * 30;
            var moonY = earthY + Math.sin(moonAngle) * 30;

            earth.style.left = earthX+'px';
            earth.style.top = earthY+'px';
            moon.style.left = moonX+'px';
            moon.style.top = moonY+'px';
            
            earthAngle += 0.1;
            moonAngle += 0.3;
        
        },1000/30)
        
        </script>
</body>
</html>
